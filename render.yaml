services:
  - type: web
    name: your-app-name
    env: php
    plan: free # Adjust the plan (e.g., starter, professional) according to your needs.
    dockerFilePath: ./Dockerfile # Path to your Dockerfile
    autoDeploy: true # Automatically deploy on every `git push`

    # Add environment variables if needed
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: your-app-key-placeholder